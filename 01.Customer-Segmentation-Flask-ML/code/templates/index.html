<!DOCTYPE html>
<html>

<head>
    <!-- use font awesome for different font styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Mall Customers Segmentation</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background: url("/static/img.jpg") center center/cover fixed no-repeat;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background-color: #051c24;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px;
        }

        header i {
            color: #FFD700;
            font-size: 64px;
            margin-right: 10px;
        }

        /* Footer Styles */
        footer {
            background-color: #051c24;
            color: #ffffff;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            text-align: center;
        }

        /* Body Styles */
        main {
            margin-top: 0px; /* Adjust the value to match the height of the header */
            margin-bottom: 50px; /* Adjust the value to match the height of the footer */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .prediction-title {
            font-size: 48px;
            font-family: "Pacifico", cursive;
            color: gold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(247, 250, 252, 0.5);
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            margin-bottom: 20px;
        }

        .form-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .form-container label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 10px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="number"]:focus {
            border-color: #333333;
        }

        .form-container button[type="submit"] {
            background-color: #333333;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
        }

        .form-container button[type="submit"]:hover {
            background-color: #555555;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 36px;
            }

            header i {
                font-size: 48px;
            }

            main {
                margin-top: 80px;
            }

            .form-container {
                padding: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-gem"></i> Welcome to Our Mall.</h1>
        </div>
    </header>

    <main>
        <div class="container main-content">
            <div class="form-container">
                <h2 class="prediction-title">Mall Customers Segmentation</h2>
                <form action="/predict" method="POST">
                    <div class="mb-4">
                        <label for="annual_income">Annual Income:</label>
                        <input type="text" id="annual_income" name="annual_income"
                            placeholder="Enter annual income(k $)" required>
                    </div>
                    <div class="mb-4">
                        <label for="spending_score">Spending Score:</label>
                        <input type="number" id="spending_score" name="spending_score" min="1" max="100"
                            placeholder="Enter spending score (1-100)" required>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit">Find the Cluster</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
