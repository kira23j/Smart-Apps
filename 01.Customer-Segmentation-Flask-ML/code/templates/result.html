<!DOCTYPE html>
<html>

<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Customer Segmentation Result</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Custom Styles */
        .result-container {
            background-color: rgba(247, 250, 252, 0);
            /* Transparent background */
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .result-label {
            font-size: 36px;
            font-weight: 700;
            color: #4A5568;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .button-primary {
            background-color: goldenrod;
            color: #FFFFFF;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-family: "Font Awesome\ 5 Free";
        }

        .button-primary:hover {
            background-color: #D4AF37;
            /* Darker golden color on hover */
        }

        .button-danger {
            background-color: #F56565;
            color: #FFFFFF;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
        }

        .button-danger:hover {
            background-color: #E53E3E;
        }

        /* Header Styles */
        header {
            background-color: #051c24;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header i {
            color: goldenrod;
            font-size: 48px;
            margin-right: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Footer Styles */
        footer {
            background-color: #051c24;
            color: #ffffff;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            text-align: center;
        }

        /* Image Styles */
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("/static/img.jpg");
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.3;
        }

        .attractive-label {
            background-color: rgba(247, 250, 252, 0);
            color: goldenrod;
            font-size: 36px;
            font-family: "Arial Black", sans-serif;
            padding: 20px;
            border-radius: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attractive-label span {
            margin-left: 10px;
            font-weight: bold;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            header i {
                font-size: 36px;
            }

            .result-label {
                font-size: 28px;
            }

            .button-primary,
            .button-danger {
                font-size: 14px;
                padding: 10px 16px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1><i class="fas fa-crown"></i> Result of Customer Segmentation for Mall Customers</h1>
        </div>
    </header>


    <!-- Body -->
    <main>
        <div class="container mx-auto mt-10">
            <div class="result-container">

                <div class="result-label attractive-label">
                    <i class="fas fa-star"></i> Predicted Label: <span>{{ predicted_label }}</span> <i class="fas fa-star"></i>
                </div>

                <div class="mt-6">
                    <a href="/" class="button-primary">Find the Cluster of Another Customer</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <a href="/exit" class="button-danger">Exit</a>
            <br><br>
            
    </footer>

    <!-- Image -->
    <div class="image-container"></div>
</body>

</html>
